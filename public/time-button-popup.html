<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add time</title>

    <!-- StyleSheets -->
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <link rel="stylesheet" href="./css/time-button.css">
    <link rel="stylesheet" href="../views/node-modules/pikaday/css/pikaday.css">


    <input type="text" id="datepicker">
    <script src="../views/node-modules/pikaday/pikaday.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script>

        var picker = new Pikaday(
            {
                field: document.getElementById('datepicker'),
                firstDay: 1,
                minDate: new Date(2000, 0, 1),
                maxDate: new Date(2020, 12, 31),
                yearRange: [2000, 2020],
                onSelect: function () {
                    var date = document.createTextNode(this.getMoment().format('Do MMMM YYYY') + ' ');
                    document.getElementById('selected').appendChild(date);
                }
            });

        picker.setMoment(moment().dayOfYear(366));

    </script>

</head>

</html>
